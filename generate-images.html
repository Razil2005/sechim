<!DOCTYPE html>
<html>
<head>
    <title>Generate Sample Images</title>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function createImage(text, bgColor, textColor = 'white') {
            // Clear canvas
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, 400, 400);
            
            // Add text
            ctx.fillStyle = textColor;
            ctx.font = 'bold 32px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, 200, 200);
            
            return canvas.toDataURL('image/jpeg');
        }

        // Countries
        const countries = [
            { name: 'Turkey', color: '#e74c3c' },
            { name: 'USA', color: '#3498db' },

        // Football Players

        const clubs = [

        console.log('Use browser developer tools to save these images:');
        
        // Generate images
        countries.forEach((item, index) => {
            const dataUrl = createImage(item.name, item.color);
            console.log(`Country ${index + 1} (${item.name}):`, dataUrl);
        });
        
        movies.forEach((item, index) => {
            const dataUrl = createImage(item.name, item.color);
            console.log(`Movie ${index + 1} (${item.name}):`, dataUrl);
